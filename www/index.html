<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta charset="utf-8">
      <title>PAE - Logistica</title>
      <link rel="stylesheet" type="text/css" id="sap-ui-theme-sap.ui.core"
      href="resources/sap/ui/core/themes/sap_belize/library.css" />
      <link rel="stylesheet" type="text/css" id="sap-ui-theme-sap.m"
      href="resources/sap/m/themes/sap_belize/library.css" />
      <script
         id="sap-ui-bootstrap"
         src="resources/sap-ui-core.js"
         data-sap-ui-theme="sap_belize"
         data-sap-ui-libs="sap.m"
         data-sap-ui-compatVersion="edge"
         data-sap-ui-preload="async"
         data-sap-ui-language="en"
         data-sap-ui-resourceroots='{
            "pae.logistica": "./"
         }' >
      </script>
   </head>
   <body class="sapUiBody" id="content">
        <script>
            sap.ui.getCore().attachInit(function () {

                var oCompContainer = new sap.ui.core.ComponentContainer({
					height : "100%"
				})

				new sap.m.Shell({
					app: oCompContainer,
					showLogout:false
				}).placeAt("content");					

				var oComponent = sap.ui.component({
					name: "pae.logistica",
					manifestFirst: true,
					async: true
			 	}).then(function(oComponent){
		 			oCompContainer.setComponent(oComponent);
                 });
                 
            });
        </script>    
   </body>
</html>
